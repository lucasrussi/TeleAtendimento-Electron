<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <link rel="stylesheet" href="../style.css">
    <link href='../models/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Área médica</title>
</head>

<body>
    <nav class="sidebar-navigation">
        <ul style="margin: 0%;padding: 0%;">
            <li>
                <i class="fas fa-calendar-alt" id="calendario"></i>
                <span class="tooltip">Calendário</span>
            </li>
            <li>
                <i class="fas fa-address-book" id="fornecedores"></i>
                <span class="tooltip">Fornecedores</span>
            </li>
            <li>
                <i class="fas fa-cog" id="config"></i>
                <span class="tooltip">Configuração</span>
            </li>
            <li>
                <i class="fas fa-sign-out-alt" id="sair"></i>
                <span class="tooltip">Sair</span>
            </li>
        </ul>
    </nav>
    <!--Calendário-->
    <div id='calendar'></div>
    <!--Modal Cadastro-->
    <div class="modal fade" id="cadastrar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Agendar consultas</h5>
                </div>
                <div class="modal-body">
                    <span id="msg-cad"></span>
                    <form id="addevent">
                        <div class="row row-cols-auto">
                            <!--lado esquerdo-->
                            <div class="col">
                                <div class="form-row">
                                    <label for="">Nome</label>
                                    <input type="text" class="form-control" id='title' placeholder="Nome e sobrenome">
                                </div>
                                <br>

                                <div class="form-row">
                                    <label for="cpfPaciente">CPF</label>
                                    <input type="text" class="form-control" id="cpfPaciente" placeholder="CPF">
                                </div>
                                <br>

                                <div class="form-row">
                                    <label for="endPaciente">Endereço</label>
                                    <input id="endPaciente" class="form-control" id="endereco" placeholder="Endereço"
                                        type="text">
                                </div>
                                <br>

                                <div class="form-row">
                                    <label for="bairroPaciente">Bairro</label>
                                    <input type="text" class="form-control" id="bairroPaciente" placeholder="Bairro">

                                </div>
                                <br>

                                <div class="form-row">
                                    <label class="form-control-label" for="cidPaciente">Cidade</label>
                                    <input type="text" class="form-control " id="cidPaciente" placeholder="Cidade">
                                </div>
                                <br>

                                <div class="form-row">
                                    <label class="form-control-label" for="telPaciente">Celular</label>
                                    <input type="tel" class="form-control" id="telPaciente" placeholder="55xxxxxxxxx">
                                </div>
                            </div>
                            <!--lado direito-->
                            <div class="col">
                                <div class="form-row">
                                    <label for="especialidade">Especialidade médica</label>
                                    <input type="text" id="especialidade" class="form-control"
                                        placeholder="Especialidade Médica">
                                </div>
                                <br>
                                <div class="form-row">
                                    <label for="nomeMedico">Nome do médico</label>
                                    <input type="text" name="nomeMedico" class="form-control" id="nomeMedico"
                                        placeholder="Nome do médico">
                                </div>
                                <br>

                                <div class="form-row">
                                    <label>Motivo</label>
                                    <textarea rows="4" class="form-control" id="description"
                                        placeholder="Digite o motivo da consulta"></textarea>
                                </div>
                                <br>
                                <div>
                                    <div class="form-row">
                                        <label for="start">Horario</label>
                                        <h1 type="text" name="start" class="form-control" id="start"></h1>
                                        <label for="end">Até</label>
                                        <h1 type="text" name="start" class="form-control" id="end"></h1>
                                    </div>
                                </div>
                                <br>
                                <label>Tipo da consulta</label>
                                <br>
                                <br>
                                <div class="form-check">

                                    <input type="radio" name="flexRadioDefault" id="tipoConsulta" value='privado'>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Privado
                                    </label>
                                </div>
                                <br>
                                <div class="form-check">
                                    <input type="radio" name="flexRadioDefault" id="tipoConsulta" value='sus'>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        SUS
                                    </label>
                                </div>
                                <br>
                                <div class="form-check">
                                    <input type="radio" name="flexRadioDefault" id="tipoConsulta" value='convenio'>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Convenio
                                    </label>
                                </div>
                                <br>

                                <br>

                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-block" id="CadEvent" value="CadEvent"
                        onclick="cadastro_evento()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal paciente-->
    <div class="modal fade" id="DetalhesPaciente" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Iniciar consulta</h5>
                </div>
                <div class="modal-body">
                    <span id="msg-cad"></span>
                    <form>
                        <div class="row row-cols-auto">
                            <div class="col">
                                <div class="form-row">
                                    <label for="nomeFornecedor">Nome</label>
                                    <h1 type="text" name="descricaoPedido" class="form-control" id="nomePaciente"></h1>
                                </div>
                                <div>
                                    <label for="nomeFornecedor">Motivo da consulta</label>
                                    <h1 type="text" name="descricaoPedido" class="form-control" id="motivoConsulta">
                                    </h1>
                                </div>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success btn-block" id="CadEvent" value="CadEvent"
                                    onclick="prontuario()">Presencial</button>
                                <button type="button" class="btn btn-primary btn-block" id="CadEvent" value="CadEvent"
                                    onclick="telemedicina()">Telemedicina</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Modal telefone errado-->
    <div class="modal fade " id="telefoneErrado" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="../img/telIncorreto.svg" style="width: 100%;" height="100%" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"
                        onclick=" $('#telefoneErrado').modal('hide')">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal erro ao envio de mensagem marcada-->
    <div class="modal fade " id="erroEnvioConsult" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="../img/erroEnvioConsult.svg" style="width: 100%;" height="100%" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick=" window.location.reload()">Ok</button>

                </div>
            </div>
        </div>
    </div>
    <!--Modal falta de preenchimento-->
    <div class="modal fade " id="preencheIncompleto" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="../img/prenIncompleto.svg" style="width: 100%;" height="100%" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"
                        onclick=" $('#preencheIncompleto').modal('hide')">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal de agendamento em processamento-->
    <div class="modal fade " id="agendandoPross" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="../img/agendaPross.svg" style="width: 100%;" height="100%" alt="">
                </div>
            </div>
        </div>
    </div>
    <!--modal de celular não cadastrado-->
    <div class="modal fade" id="celularNaoCadastrado" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Status da ligação</h5>
                </div>
                <div class="modal-body">
                    <h6>Celular não cadastrado, porfavor vá em configuração e cadastre um celular<br> para que a
                        assistente virtual possa funcionar</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"
                        onclick=" $('#ligacaoSucesso').modal('hide')">Próximo</button>
                </div>
            </div>
        </div>
    </div>
    <!--modal de app offline-->
    <div class="modal fade" id="appOffline" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Status Offline</h5>
                </div>
                <di<img src="../img/appOffline.svg" style="width: 100%;" height="100%" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick=" $('#appOffline').modal('hide')">ok</button>
            </div>
        </div>
    </div>
    </div>
    <!--modal de exit-->
    <div class="modal fade " id="exitprocess" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="../img/exit.svg" style="width: 100%;" height="100%" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"
                        onclick=" $('#exitprocess').modal('hide')">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="exit()">Sair</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <script src='../models/main.min.js' type="text/javascript"></script>
    <script src="../models/pt-br.js" type="text/javascript"></script>
    <script src='../models/calendarMed.js' type="text/javascript"></script>
    <script src="../models/cadastro.js"></script>
    <script src="../models//prontuario.js"></script>
    <script src="../models/redirectionMed.js"></script>
</body>

</html>
